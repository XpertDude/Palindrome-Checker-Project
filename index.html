<body>
    <div class="img">
        <img src="https://i.ibb.co/G0cdXP3/IMG-20240701-093853.png" alt="logo">

    <h1>Is it a palindrome?</h1>
    <div class="container">
        <div class="cheker">
            <p>Enter in text to check for a palindrome:</p>
            <input id="text-input" type="text"><button class="btn" id="check-btn" type="button">Check</button><button
                id='clear' class="btn">Clear</button>
            <div id="result"></div>
        </div>
    </div>
    <div class="note">
        <div>
            <h2>What is a palindrome?</h2>
            <p>ðŸ’¡A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>
        </div>
    </div>
